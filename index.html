<!DOCTYPE html>
<html>
    <head>
        <title>Reistration Page</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h1>Registration Form</h1>
                    </div>
                    <div class="panel-body">
                        <form action="connect.php" method="get">
                            <div class="form-group">
                                <lable for="firstName">First Name</lable>
                                <input type="text" class="form-control" id="firstName" name="firstName" />
                            </div>
                            <div class="form-group">
                                <lable for="lastName">Last Name</lable>
                                <input type="text" class="form-control" id="lastName" name="lastName" />
                            </div>
                            <div class="form-group">
                                <lable for="email">Gender</lable>
                                <div>
                                    <label for="male" class="radio-inline"><input type="radio" name="gender" value="m" id="male
                                        ">Male</label>
                                    <label for="female" class="radio-inline"><input type="radio" name="gender" value="f" id="female
                                        ">Female</label>
                                    <label for="others" class="radio-inline"><input type="radio" name="gender" value="o" id="others
                                        ">Others</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <lable for="email">Email</lable>
                                <input type="text" class="form-control" id="email" name="email" />
                            </div>
                            <div class="form-group">
                                <lable for="password">Password</lable>
                                <input type="text" class="form-control" id="password" name="password" /> 
                            </div>
                            <div class="form-group">
                                <lable for="phoneNumber">Phone Number</lable>
                                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" />
                            </div>
                            <input type="submit" class="btn btn-primary">
                        </form>
                    </div>
                    <div class="panel-footer text-right">
                        <small>&copy;Harikaran</small>
                    </div>
                </div>  
            </div>
        </div>
    </body>
</html>
